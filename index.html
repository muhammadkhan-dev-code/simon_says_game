<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSays Game </title>
    <link rel="shortcut icon" href="game_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <h1>Play Simon Says  Game  </h1>
    <h2>Press Enter key OR  Start Button  to start the game</h2>
    <button class="start-btn " id="start_btn"> Start Game</button>
    <div class="box-container  ">
        <div class="first-div ">
            <div class="btn yellow  circle" type="button " id="yellow">Yellow</div>
        <div class="btn blue circle color-white" type="button" id="blue">blue</div>
        
        </div>
        <div class="second-div">
            <div class="btn green  circle color-white" type="button" id="green">green</div>
        <div class="btn red  circle color-white " type="button"  id="red">red</div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
